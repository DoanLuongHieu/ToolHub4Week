<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>Đăng ký tài khoản</h1>
      <p>Đã có tài khoản? <a routerLink="/features/authentication/login">Đăng nhập</a></p>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Nhập địa chỉ email" 
          [class.invalid]="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
        >
        <div class="error-hint" *ngIf="getErrorForControl('email')">
          {{ getErrorForControl('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="username">Tên đăng nhập <span class="required">*</span></label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Chọn tên đăng nhập" 
          [class.invalid]="registerForm.get('username')?.touched && registerForm.get('username')?.invalid"
        >
        <div class="error-hint" *ngIf="getErrorForControl('username')">
          {{ getErrorForControl('username') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu <span class="required">*</span></label>
        <div class="password-input">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            formControlName="password" 
            placeholder="Tạo mật khẩu" 
            [class.invalid]="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
          >
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <i class="fa" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
          </button>
        </div>
        <div class="error-hint" *ngIf="getErrorForControl('password')">
          {{ getErrorForControl('password') }}
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Xác nhận mật khẩu <span class="required">*</span></label>
        <div class="password-input">
          <input 
            [type]="showConfirmPassword ? 'text' : 'password'" 
            id="confirmPassword" 
            formControlName="confirmPassword" 
            placeholder="Nhập lại mật khẩu" 
            [class.invalid]="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid"
          >
          <button type="button" class="toggle-password" (click)="toggleConfirmPasswordVisibility()">
            <i class="fa" [class.fa-eye]="!showConfirmPassword" [class.fa-eye-slash]="showConfirmPassword"></i>
          </button>
        </div>
        <div class="error-hint" *ngIf="getErrorForControl('confirmPassword')">
          {{ getErrorForControl('confirmPassword') }}
        </div>
      </div>

      <div class="form-group">
        <label for="invitationCode">Mã mời (không bắt buộc)</label>
        <input 
          type="text" 
          id="invitationCode" 
          formControlName="invitationCode" 
          placeholder="Nhập mã mời nếu có"
        >
      </div>

      <button type="submit" class="btn-register" [disabled]="isSubmitting">
        <span *ngIf="!isSubmitting">Đăng ký</span>
        <span *ngIf="isSubmitting">Đang xử lý...</span>
      </button>

      <div class="separator">
        <span>hoặc</span>
      </div>

      <button type="button" class="btn-google" (click)="registerWithGoogle()">
        <img src="assets/images/google-icon.svg" alt="Google">
        Tiếp tục với Google
      </button>
    </form>
  </div>
</div>
