<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <h1>{{ "AUTH.FORGOT_PASSWORD.TITLE" | translate }}</h1>
      <p>{{ "AUTH.FORGOT_PASSWORD.SUBTITLE" | translate }}</p>
    </div>

    <div *ngIf="messageSuccess" class="success-message">
      {{ messageSuccess }}
    </div>

    <div *ngIf="messageError" class="error-message">
      {{ messageError }}
    </div>

    <form
      [formGroup]="forgotPasswordForm"
      (ngSubmit)="onSubmit()"
      class="forgot-password-form"
    >
      <div class="form-group">
        <label for="email">{{
          "AUTH.FORGOT_PASSWORD.EMAIL" | translate
        }}</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="{{
            'AUTH.FORGOT_PASSWORD.EMAIL_PLACEHOLDER' | translate
          }}"
          [class.invalid]="
            forgotPasswordForm.get('email')?.touched &&
            forgotPasswordForm.get('email')?.invalid
          "
        />
        <div class="error-hint" *ngIf="getErrorForControl('email')">
          {{ getErrorForControl("email") }}
        </div>
      </div>

      <button
        type="submit"
        class="btn-submit"
        [disabled]="isSubmitting || forgotPasswordForm.invalid"
      >
        <span *ngIf="!isSubmitting">{{
          "AUTH.FORGOT_PASSWORD.SUBMIT_BUTTON" | translate
        }}</span>
        <span *ngIf="isSubmitting">{{
          "AUTH.FORGOT_PASSWORD.PROCESSING" | translate
        }}</span>
      </button>

      <div class="back-to-login">
        <a routerLink="/features/authentication/login">{{
          "AUTH.FORGOT_PASSWORD.BACK_TO_LOGIN" | translate
        }}</a>
      </div>
    </form>
  </div>
</div>
