<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <h1>Quên mật khẩu</h1>
      <p>Nhập email của bạn để nhận hướng dẫn đặt lại mật khẩu</p>
    </div>

    <div *ngIf="messageSuccess" class="success-message">
      {{ messageSuccess }}
    </div>

    <div *ngIf="messageError" class="error-message">
      {{ messageError }}
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Nhập địa chỉ email của bạn" 
          [class.invalid]="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid"
        >
        <div class="error-hint" *ngIf="getErrorForControl('email')">
          {{ getErrorForControl('email') }}
        </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="isSubmitting || forgotPasswordForm.invalid">
        <span *ngIf="!isSubmitting">Gửi hướng dẫn</span>
        <span *ngIf="isSubmitting">Đang gửi...</span>
      </button>

      <div class="back-to-login">
        <a routerLink="/features/authentication/login">Quay lại đăng nhập</a>
      </div>
    </form>
  </div>
</div>
